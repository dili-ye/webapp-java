<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Matrix Admin</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
		<link rel="stylesheet" href="css/matrix-style2.css" />
		<link rel="stylesheet" href="css/matrix-media.css" />
		<link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
		<!--<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>-->
		<style type="text/css">
			input {
				width: 100%;
			}
			
			.m_t_10 {
				margin-top: 10px;
			}
			
			.mytitle {
				font-size: 16px;
			}
			
			.mytitle span {
				margin-right: 10px;
			}
		</style>
	</head>

	<body>
		<div id="content">
			<div id="content-header">
				<h1>到达检测</h1>
			</div>
			<div class="container-fluid">
				<div class="mytitle">
					<h5> <span class="icon"> <i class="icon-align-justify"></i> </span>主机到达检测</h5>
				</div>
				<form class="form-inline m_t_10">
					<div class="form-group">
						<label for="exampleInputName2">检测员</label>
						<input type="text" class="form-control" id="exampleInputName2" placeholder="" style="width: 30%;">
					</div>
				</form>
				<table class="table m_t_10">
					<tr>
						<td>
							<div class="jiance">
								<label>
    <input type="radio" name="jiance" id="jiance1" value="option1" >
    上电检测通过
  </label>
							</div>
						</td>
						<td>
							<div class="jiance">
								<label>
    <input type="radio" name="jiance" id="" value="option1" checked>
    上电检测未通过
  </label>
							</div>
						</td>
					</tr>
				</table>
				<div class="jincecontent">
					<h4 class="mytitle" style="font-size: 13px;">具体检测情况</h4>
					<table class="table m_t_10">
						<tr>
							<td>
								<div class="radio">
									<label>
    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option0" checked>
    主机无法上电
  </label>
								</div>

							</td>
							<td>
								<div class="radio">
									<label>
    <input type="radio" name="optionsRadios" id="" value="option1" checked>
    主机上电检测不确认
  </label>
								</div>

							</td>
							<td>
								<div class="radio">
									<label>
    <input type="radio" name="optionsRadios" id="" value="option2">
    主机上电检测漏风
  </label>
								</div>

							</td>
							<td>
								<div class="radio">
									<label>
    <input type="radio" name="optionsRadios" id="" value="option3" checked>
    其他原因
  </label>
								</div>

							</td>
						</tr>
					</table>
				</div>
				<div class="mytitle">
					<h5> <span class="icon"> <i class="icon-align-justify"></i> </span>电池到达检测</h5>
				</div>

				<form class="form-inline m_t_10">
					<div class="form-group">
						<label for="exampleInputName2">检测员</label>
						<input type="text" class="form-control" id="exampleInputName2" placeholder="" style="width: 30%;">
					</div>
				</form>

<table class="table m_t_10">
					<tr>
						<td>
							<div class="jiancedc">
								<label>
    <input type="radio" name="jiancedc" id="jiance2" value="option0" >
    检测合格
  </label>
							</div>
						</td>
						<td>
							<div class="jiancedc">
								<label>
    <input type="radio" name="jiancedc" id="" value="option1" checked>
    不合格
  </label>
							</div>
						</td>
					</tr>
				</table>



<div class="jincecontentdc">
<h4 class="mytitle" style="font-size: 13px;">具体检测情况</h4>
				<table class="table m_t_10">
					<tr>
						<td>电压(V)</td>
						<td>余量(Ah)</td>
					</tr>
					<tr>
						<td><input type="text" name=""></td>
						<td><input type="text" name=""></td>
					</tr>
				</table>

</div>

		</div>
					





			<div id="content-header">
				<h1>故障原因初判</h1>
			</div>
	

				<table class="table m_t_10">
					<tr>
						<td>
							<div class="reason">
								<label>
    <input type="radio" name="reason" id="reason1" value="option1" >
    电磁阀故障
  </label>
							
						</td>
						<td>
							
								<label>
    <input type="radio" name="reason" id="" value="option2" checked>
    通信模块故障
  </label>
						
</td>
						<td>
								<label>
    <input type="radio" name="reason" id="" value="option2" checked>
    供电单元故障
  </label>						
						</td>
						<td>
								<label>
    <input type="radio" name="reason" id="" value="option2" checked>
    主板故障
  </label>
  						<td>
								<label>
    <input type="radio" name="reason" id="" value="option2" checked>
    天线故障
  </label>						
						</td>
												<td>
								<label>
    <input type="radio" name="reason" id="" value="option2" checked>
    风压传感器故障
  </label>						
						</td>
												<td>
								<label>
    <input type="radio" name="reason" id="" value="option2" checked>
    同频干扰或其他原因
  </label>						
						</td>
				</div>
					</tr>
				</table>




<div style="text-align: center;">
<!-- Indicates a successful or positive action -->
<button type="button" class="btn btn-success" > 保存</button>

<!-- Contextual button for informational alert messages -->
<button type="button" class="btn btn-info"id="cancle">取消</button>
					</div>

					</div>

		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$(".jiance label").click(function() {
					
					if($("#jiance1").attr("checked")=="checked"){
						$(".jincecontent").hide();
					}else{
						$(".jincecontent").show();
					}					
				})
			})


			$(document).ready(function() {
				$(".jiancedc").click(function() {
					
					if($("#jiance2").attr("checked")=="checked"){
						$(".jincecontentdc").show();
					}else{
						$(".jincecontentdc").hide();
					}					
				})
			})

						$(function(){
				$("#cancle").click(function(){
					$("input").val("");
					$("textarea").val("")
					$("select").val("0");
					$('input:radio[name="optionsRadios"]').removeAttr('checked');
					$('input:radio[name="jiance"]').removeAttr('checked');
					$('input:radio[name="jiancedc"]').removeAttr('checked')
					$('input:radio[name="reason"]').removeAttr('checked')
					})
					});
		</script>
	</body>

</html>
