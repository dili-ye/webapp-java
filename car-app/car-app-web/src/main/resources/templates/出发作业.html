<!DOCTYPE html>
<html lang="en">

<head>
<title>Matrix Admin</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="css/matrix-style2.css" />
<link rel="stylesheet" href="css/matrix-media.css" />
<link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
<!--<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>-->
<style type="text/css">
input {
	width: 100%;
}

.m_t_10 {
	margin-top: 10px;
}

.mytitle {
	font-size: 16px;
}

.mytitle span {
	margin-right: 10px;
}
</style>
</head>

<body>
	<div id="content">
		<div id="content-header">
			<h1>出发作业</h1>
		</div>
		<div class="container-fluid">
			<table class="table m_t_10">
				<tr>
					<td>信号楼下达通知</td>
					<td>作业</td>
				</tr>
				<tr>
					<td>时间</td>
					<td>时间</td>
				</tr>
				<tr>
					<td><input type="text" id="dateBox0" / placeholder="支持小时：分选择"
						class="mytime"></td>
					<td><input type="text" id="dateBox1" / placeholder="支持小时：分选择"
						class="mytime"></td>
				</tr>

				<tr>
					<td>地点</td>
					<td>人员</td>
				</tr>
				<tr>
					<td><input type="text" name=""></td>
					<td><input type="text" name=""></td>
				</tr>

				<tr>
					<td>通知</td>
					<td>列车出发时间</td>
				</tr>
				<tr>
					<td><input type="text" name=""></td>
					<td><input type="text" id="dateBox2" / placeholder="支持小时：分选择"
						class="mytime"></td>
				</tr>

			</table>

			<div style="text-align: center;">


				<!-- Indicates a successful or positive action -->
				<button type="button" class="btn btn-success">保存</button>

				<!-- Contextual button for informational alert messages -->
				<button type="button" class="btn btn-info" id="cancle">取消</button>
			</div>
		</div>
	</div>


	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/time/required.js"></script>
	<script type="text/javascript">
		requirejs([ 'js/time/DateBox' ], function(DateBox) {
			var m = $(".mytime").length;
			new DateBox('dateBox0');
		});
	</script>


	<script type="text/javascript">
		requirejs([ 'js/time/DateBox' ], function(DateBox) {
			var m = $(".mytime").length;
			new DateBox('dateBox1');
			new DateBox('dateBox2');
		});

		$(function() {
			$("#cancle").click(function() {
				$("input").val("");
				$("textarea").val("")
				$("select").val("0");
			})
		});
	</script>


</body>

</html>
